name: Vercel Cache Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      deployment_url:
        description: 'Vercel deployment URL to test (optional, will use preview URL if not provided)'
        required: false
        type: string

jobs:
  test-cache-headers:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install chromium
      
      - name: Wait for Vercel deployment (if preview)
        if: github.event_name == 'pull_request' && inputs.deployment_url == ''
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: vercel-preview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10
      
      - name: Run cache header tests
        env:
          DEPLOYMENT_URL: ${{ inputs.deployment_url || steps.vercel-preview.outputs.url }}
        run: |
          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "No deployment URL provided, starting local server for testing"
            npm run build
            npm start &
            sleep 5
            export DEPLOYMENT_URL=http://localhost:3000
          fi
          echo "Testing deployment at: $DEPLOYMENT_URL"
          npm run test:cache
      
      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const deploymentUrl = process.env.DEPLOYMENT_URL || 'N/A';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ§ª Cache Header Tests Complete\n\n**Deployment URL:** ${deploymentUrl}\n\nâœ… All cache header tests passed!\n\nFor detailed results, check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}).`
            });
